<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Pro Downloader | Piyush</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-brands fa-youtube" style="color: red;"></i> YT Pro Loader</h1>
            <p>Download Videos in 360p, 720p, 1080p & more.</p>
        </header>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube link here...">
            <button onclick="fetchVideoOptions()">Get Options <i class="fa-solid fa-bolt"></i></button>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Scanning Video Formats...</p>
        </div>

        <div id="result" class="hidden">
            <img id="thumb" src="" alt="Thumbnail">
            <h3 id="videoTitle">Video Title Loading...</h3>
            
            <div class="quality-section">
                <p>Select Quality:</p>
                <div id="qualityOptions" class="options-grid">
                    </div>
            </div>
            
            <a href="javascript:location.reload()" class="reload-btn">Download Another</a>
        </div>

        <footer>Built by Piyush</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
