<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader | Restart</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-brands fa-youtube"></i> YT Loader</h1>
            <p>Paste Link. Get Video. Simple.</p>
        </header>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube link here...">
            <button onclick="downloadVideo()">Download <i class="fa-solid fa-arrow-down"></i></button>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Fetching Video...</p>
        </div>

        <div id="result" class="hidden">
            <h3 id="videoTitle">Video Title</h3>
            <a id="dlButton" href="#" target="_blank" class="btn-main">Click to Save MP4</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
